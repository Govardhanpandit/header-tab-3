<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header_text">Header Tab</h1>
    <div class="container">
      <div class="tab_content_container">
        <div class="tab_container">
          <h1>London</h1>
          <p>London is the capital city of England.</p>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/London_Skyline_%28125508655%29.jpeg/640px-London_Skyline_%28125508655%29.jpeg"
            alt="picture of london"
          />
        </div>
        <div class="tab_container">
          <h1>Paris</h1>
          <p>Peris is the capitl of France.</p>
          <img
            src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_md_2x/f_auto/primary/kfyv4vfixvkwrurt0ozm"
            alt="picture of paris"
          />
        </div>
        <div class="tab_container">
          <h1>Tokyo</h1>
          <p>Tokyo is the capital of Japan.</p>
          <img
            src="https://assets.weforum.org/article/image/3njKlgxuIgM1RPriBxovvZa2lsoUiW1fmg5X0bteJo8.jpg"
            alt="picture of tokyo "
          />
        </div>
        <div class="tab_container">
          <h1>Oslo</h1>
          <p>Oslo is the capital of Norway</p>
          <img
            src="https://cdn.sanity.io/images/4aans0in/production/57caa473c10f75acc6cb394762b7f14ab96a4cfc-1124x1404.jpg?rect=0,386,1124,632&w=3840&h=2160&fm=webp&q=100&fit=max&auto=format"
            alt="picture of oslo"
          />
        </div>
      </div>

      <div class="tab_btn_container">
        <button class="tab_btn active">London</button>
        <button class="tab_btn">Paris</button>
        <button class="tab_btn">Tokyo</button>
        <button class="tab_btn">Oslo</button>
        <button class="long_tab_btn">Hello World! Welcome...</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
